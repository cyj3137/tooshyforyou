<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body { margin: 0; background: #5b75a8 }
        .human { position: absolute; width: 10vw; height: 15vw; overflow: hidden; }
        .human img { width: 100%; height: 100%; object-fit: cover; } /* Set image to cover the container */
        .grass { background: #398e55; width: 100vw; height: 5vw; position: absolute; top: 30vw;}
        .brick { background: #c74431; width: 100vw; height: 5vw; position: absolute; top: 32vw;}
        #a1 { left: 8vw; top: 15vw; }
        #a2 { left: 25vw; top: 15vw; }
        #a3 { left: 40vw; top: 15vw; }
        #a4 { left: 55vw; top: 15vw; }
        #a5 { left: 70vw; top: 15vw; }
        #a6 { left: 85vw; top: 15vw; }

    </style>
</head>
<body>
    <div class="grass"></div>
    <div class="human" id="a1"><img src="p1.png" alt="Human 1"></div>
    <div class="human" id="a2"><img src="p2.png" alt="Human 2"></div>
    <div class="human" id="a3"><img src="p3.png" alt="Human 3"></div>
    <div class="human" id="a4"><img src="p4.png" alt="Human 4"></div>
    <div class="human" id="a5"><img src="p5.png" alt="Human 5"></div>
    <div class="human" id="a6"><img src="p6.png" alt="Human 6"></div>
    <div class="grass" id="grass"></div>
    <div class="brick" id="brick"></div>
</body>
</html>
